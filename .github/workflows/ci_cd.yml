name: CI/CD Workflow

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display structure
        run: |
          echo "üîç Showing folder structure..."
          ls -R

      - name: Install composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPUnit tests
        run: ./vendor/bin/phpunit

      - name: CI Finished
        run: echo "‚úÖ Continuous Integration complete!"

      - name: Send Discord Notification
        if: ${{ success() }}
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d '{"content": "‚úÖ CI Passed in ${{ github.repository }} on branch ${{ github.ref_name }}!"}' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord Notification on Failure
        if: ${{ failure() }}
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d '{"content": "‚ùå CI Failed in ${{ github.repository }} on branch ${{ github.ref_name }}!"}' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

  cd:
    name: Continuous Delivery
    runs-on: ubuntu-latest
    needs: ci # Only runs if CI passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Deployment Message
        run: echo "üöÄ Deployment simulation successful!"

      - name: Mark CD as passed
        run: echo "‚úÖ Continuous Delivery action completed successfully!"
