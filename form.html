<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clona Cartão Ponto Com</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Clona Cartão Ponto Com</h1>

        <div class="menu">
            <ul class="menuList">
                <li class="menuListItem"><a class="menuLink" href="index.html">Início</a></li>
                <li class="menuListItem"><a class="menuLink" href="form.html">Clone seu cartão</a></li>
                <li class="menuListItem"><a class="menuLink" href="formAction.html">Acesse seu cartão</a></li>
                <li class="menuListItem"><a class="menuLink" href="about.html">Sobre</a></li>
            </ul>
        </div>
    </div>

    <div class="fieldGroup">
        <form id="creditCardCloning" onsubmit="sendForm()">
            <div class="field">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="Nome completo" placeholder="Ezequiel de Matos" required>
            </div>

            <div class="field">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-01" oninput="cpfMask(this)">
            </div>

            <div class="field">
                <label for="creditCardNumber">Número do Cartão de Crédito:</label>
                <input type="text" id="creditCardNumber" name="Número do cartão de crédito" pattern="/\d{4}\-\d{4}\-\d{4}\-\d{4}/" placeholder="1234-5678-9012-3456" oninput="creditCardNumberMask(this)" required>
            </div>

            <div class="field">
                <label for="expirationDate">Data de Validade:</label>
                <input type="month" id="expirationDate" name="Data de validade" pattern="\d{2}/\d{2}" placeholder="MM/AA" required>
            </div>

            <div class="field">
                <label for="cvcCode">Código de Segurança:</label>
                <input type="text" id="cvcCode" name="Código de verificação" pattern="\d{3}" placeholder="123" oninput="cvcCodeMask(this)" required>
            </div>

            <div class="button">
                <input type="submit" value="Enviar dados do cartão">
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
